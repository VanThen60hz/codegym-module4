<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="layout::header">

</header>
<div style="text-align: center">
    <h1>Chỉnh sửa câu hỏi</h1>
    <br>
    <p th:if="${message}" th:text="${message}" class="text-danger"></p>
    <br>
    <form class="left-20" method="post" th:action="@{/question/save}" th:object="${question}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3 row">
            <label class="col-2 col-form-label">Tiêu đề:</label>
            <div class="col-10">
                <input type="text" class="w-75" th:field="*{title}" placeholder="Tiêu đề" required/>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-2 col-form-label">Nội dung:</label>
            <div class="col-10">
                <input type="text" class="w-75" th:field="*{content}" placeholder="Nội dung" required/>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-2 col-form-label">Câu trả lời:</label>
            <div class="col-10">
                <textarea rows="5" type="text" class="w-75" th:field="*{answer}" placeholder="Câu trả lời" required></textarea>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-2 col-form-label">Loại câu hỏi</label>
            <div class="col-10">
                <select class="w-75" th:field="*{type}" required>
                    <option value="">--Loại câu hỏi--</option>
                    <option th:each="type : ${typeValues}"
                            th:value="${type.id}" th:text="${type.name}"></option>
                </select>
            </div>
        </div>

<!--        <div class="mb-3 row">-->
<!--            <label class="col-2 col-form-label">Tình trạng</label>-->
<!--            <div class="col-10">-->
<!--                <select class="w-75" th:field="*{status}" required>-->
<!--                    <option value="">&#45;&#45;Tình trạng&#45;&#45;</option>-->
<!--                    <option value="0">Chờ phản hồi</option>-->
<!--                    <option value="1">Đã phản hồi</option>-->
<!--                    <option value="2">Không có thông báo</option>-->
<!--                </select>-->
<!--            </div>-->
<!--        </div>-->


        <div class="mb-3 row">
            <div class="col-5">
            </div>
            <div class="col-6 ">
                <a th:href="@{/question}" class="btn btn-secondary">Hủy</a>
                <button class="btn btn-primary" type="submit" id="save-button">Chỉnh sửa câu hỏi</button>
            </div>
            <div class="col-1"></div>
        </div>

    </form>
</div>
<br>
<footer th:replace="layout::footer">

</footer>

<script>
    $(document).ready(function () {
        let path = window.location.pathname;
        if (path.includes("detail")) {
            $("input").prop("disabled", true);
            $("select").prop("disabled", true);
            $("textarea").prop("disabled", true);
            $("#save-button").hide();
        }
    });
</script>
</body>
</html>
