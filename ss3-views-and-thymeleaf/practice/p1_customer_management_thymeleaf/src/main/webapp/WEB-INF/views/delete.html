<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<p>
    <a th:href="@{/}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/delete}" th:object="${customer}" method="post">
        <input type="hidden" name="id" th:field="*{id}">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" th:field="*{name}" disabled>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" th:field="*{email}" disabled>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" th:field="*{address}" disabled>
        <input type="submit" value="Remove"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
