<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3 th:if="${customer.id}">Edit Customer</h3>
<h3 th:unless="${customer.id}">Add Customer</h3>
<p>
    <a th:href="@{/}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="${customer.id}? @{/update} : @{/save}" th:object="${customer}" method="post">
        <input type="hidden" name="id" th:field="*{id}">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" th:field="*{name}">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" th:field="*{email}">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" th:field="*{address}">
        <button th:text="${customer.id} ? 'Update' : 'Create'">Create</button>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
