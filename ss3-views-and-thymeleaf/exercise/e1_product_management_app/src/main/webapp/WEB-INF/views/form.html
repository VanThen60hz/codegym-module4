<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
</head>
<body>
<h3 class="text-info text-center">Product Form</h3>
<br><br>
<form class="left-20" method="post" action="/save" th:object="${product}">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3 row">
        <label class="col-2 col-form-label">Name</label>
        <div class="col-6">
            <input class="form-control" th:field="*{name}">
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-2 col-form-label">Price</label>
        <div class="col-6">
            <input type="number" class="form-control" th:field="*{price}">
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-2 col-form-label">Description</label>
        <div class="col-6">
            <input class="form-control" th:field="*{description}">
        </div>
    </div>


    <div class="mb-3 row">
        <label class="col-2 col-form-label">Manufacturer</label>
        <div class="col-6">
            <input class="form-control" th:field="*{manufacturer}">
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-2 col-form-label"></label>
        <div class="col-6">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </div>

</form>

</body>
</html>
